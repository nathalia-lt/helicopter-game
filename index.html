<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Heli Game</title>
  </head>
  <body>
    <div id="score-area">
      <div>Life Score: <span id="life-score"> 3 </span></div>
      <div>Cowboys saved: <span id="character-saved"> 0 </span></div>
      <div>Enemy Helicopter: <span id="helicopter-down"> 0 </span></div>
      <div>Cowboys Not saved: <span id="character-not-saved"> 0 </span></div>
    </div>

    <div id="game-area">
      <div id="player"></div>
      <div id="computer"></div>
      <div id="bullet"></div>
      <div id="truck"></div>
      <div id="character"></div>
       
      <!-- The Modal -->
<div id="game-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span id="close-content">&times;</span>
      <p>Game Over!</p>
      <button id="play-again-btn">Play Again</button>
    </div>
  
  </div>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
